<html>
<head>
<style>
{% include styles.css %}
</style>
<title>{{page.title}}</title>
</head>
</style>
</head>
<body>
    <h1>
        {{page.title}}
    </h1>
<div class="centre">
    <h1>Lessons</h1>
    <ul>
    {% assign sorted = site.posts | sort: 'order' %}
    {% for post in sorted %}
    <li><a href="{{site.baseurl}}{{post.url}}">{{post.order}} - {{post.title}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
